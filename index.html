<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>
<body>
  <div class="box">
    <div class="left">
      <h2>Your Result</h2>
      <div class="num"><div><span>76</span>of 100</div></div>
      <p><span>Great</span>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
      <h2>Summary</h2>
      <div class="line reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
        <div class="num"><span>80</span> / 100</div>
      </div>
      <div class="line memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
        <div class="num"><span>92</span> / 100</div>
      </div>
      <div class="line verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <div class="num"><span>61</span> / 100</div>
      </div>
      <div class="line visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        <div class="num"><span>72</span> / 100</div>
      </div>
      <a href="">Continue</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa Elsafty</a>.
  </div>
</body>
</html>
